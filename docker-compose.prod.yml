version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: budget_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-it_budget_db}
      POSTGRES_USER: ${POSTGRES_USER:-budget_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-budget_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - budget_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-budget_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: budget_redis_prod
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - budget_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_USERNAME}/acme-budget-backend:${VERSION:-latest}
    container_name: budget_backend_prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-budget_user}:${POSTGRES_PASSWORD:-budget_pass}@db:5432/${POSTGRES_DB:-it_budget_db}
      - REDIS_URL=redis://redis:6379
      - DEBUG=False
      - CORS_ORIGINS=${CORS_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - budget_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Frontend (React)
  frontend:
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_USERNAME}/acme-budget-frontend:${VERSION:-latest}
    container_name: budget_frontend_prod
    restart: unless-stopped
    environment:
      - VITE_API_URL=https://budget-acme.shknv.ru
    networks:
      - budget_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Watchtower - automatic updates
  watchtower:
    image: containrrr/watchtower
    container_name: budget_watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json:ro
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_POLL_INTERVAL=300
    command: --interval 300 --cleanup

networks:
  budget_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
