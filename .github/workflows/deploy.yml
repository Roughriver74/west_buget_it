name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}-backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          no-cache: true
          build-args: |
            VITE_API_URL=https://budget-west.shknv.ru

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/budget-app

            # Ensure .env symlink exists (Docker Compose needs it for variable substitution)
            if [ ! -L .env ]; then
              echo "Creating .env symlink..."
              ln -sf .env.prod .env
            fi

            # Pull latest images
            docker compose -f docker-compose.prod.yml pull backend frontend

            # Restart services
            docker compose -f docker-compose.prod.yml up -d

            # Wait for backend to be ready
            echo "Waiting for backend to be ready..."
            for i in {1..30}; do
              if docker compose -f docker-compose.prod.yml exec -T backend curl -f http://localhost:8000/health 2>/dev/null; then
                echo "Backend is healthy!"
                break
              fi
              echo "Waiting... ($i/30)"
              sleep 2
            done

            # Run migrations
            echo "Running database migrations..."
            docker compose -f docker-compose.prod.yml exec -T backend alembic upgrade head || echo "Migration may have already been applied"

            # Show container status
            echo "Container status:"
            docker compose -f docker-compose.prod.yml ps

            # Clean up old images
            docker image prune -af --filter "until=24h"

            echo "Deployment completed successfully!"

      - name: Verify Deployment
        continue-on-error: true
        run: |
          echo "Waiting for services to be healthy..."
          sleep 45

          # Try HTTP first (before DNS is configured)
          if curl -f http://31.129.107.178/health 2>/dev/null; then
            echo "✅ Deployment verified via HTTP!"
          # Try HTTPS (after DNS is configured)
          elif curl -f https://budget-west.shknv.ru/health 2>/dev/null; then
            echo "✅ Deployment verified via HTTPS!"
          else
            echo "⚠️  Health check failed, but deployment may still be in progress"
            echo "Check manually: http://31.129.107.178/health"
          fi
